<!--About Page -->
<template name = "about" >
	<!--Show the correct navigation bar based on if a user or not -->
		 {{#if currentUser}}
	 	 			{{ >userNavBar}}
	 	 {{else}}
	 		   	{{ >guestNavBar}}
	 	 {{/if}}
	<div class = "aboutInfo">
    <br><br><br>
		<h2> About </h2>
		  <p>HydroPlus was created as a senior Capstone project at Northern Arizona University for the 2017-2018 academic year.</p>
		  <p>The team consisted of Luis Arroyo(Applied Computer Science),Logan Brewer(Applied Computer Science),Ryan Ladwig(Computer Science) and Kelli Ruddy(Computer Science). </p>
		  <p>Our mentor was Dr. Eck Doerry.</p>
		  <p>The client for this project was Dr. Benjamin Ruddell for NAU Complex Systems Informatics Laboratory (CSIL).</p>
	</div>
</template>

<!--Gauge One submit page(Rio De Flag South) -->
<template name="gaugeone">
	<!--Show the correct navigation bar based on if a user or not -->
		 {{#if currentUser}}
	 	 			{{ >userNavBar}}
	 	 {{else}}
	 		   	{{ >guestNavBar}}
	 	 {{/if}}
 <div class = "gaugeone">
  <style>#draggable { width: 150px; height: 25px; padding: 0.5em; }</style>
     <br><br><br><br>

  </div>
</template>

<!--The map seen on the home page by logged in user-->
<template name="map">
  <div class="map-container">
      {{#unless geolocationError}}
      {{> googleMap name="map" options=mapOptions}}
      {{calculateDistance}}

      {{else}}
      Geolocation failed: {{geolocationError}}
      {{> googleMap name="map" options=mapOptions}}
      {{/unless}}
  </div>
</template>
